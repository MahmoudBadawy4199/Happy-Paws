<div
  class="animal-card d-md-block d-flex justify-content-center flex-column align-items-center"
>
  <figure>
    <img src="assets/images/animals/cat2.jpg" class="img-fluid d-lg-none" />
    <p-image
      src="assets/images/animals/cat2.jpg"
      class="d-none d-lg-block img-fluid"
      alt="Image"
      [preview]="true"
    ></p-image>
  </figure>
  <div class="d-flex justify-content-between w-100">
    <div class="ms-3">
      <h5>{{ animal.name }}</h5>
      <p>{{ animal.age }} | {{ animal.type }}</p>
    </div>
    <div>
      <button
        pButton
        pRipple
        type="button"
        label="Details"
        class="p-button-raised p-button-outlined animal-card__btn me-3"
        (click)="goToDetails()"
      ></button>
    </div>
  </div>

  <p-dialog
    header="{{ animal.name }}"
    [(visible)]="display"
    styleClass="dialog"
  >
    <app-animal-details></app-animal-details>
  </p-dialog>
</div>
