<!-- Heading -->
<h1 class="text-center mt-4">Shopping Cart</h1>
<ng-template [ngIf]="item == 0" [ngIfElse]="elseBlock">
  <!-- Empty cart Page -->
  <h2 class="emptyCart mt-5 text-center p-5 border rounded bg-light">
    <figure class="img-fluid">
      <img src="assets/images/Dog.png" alt="Dog" />
    </figure>
    <p>Your Happy Paws Cart Is Empty</p>
    <p-button
      styleClass="card__addToCart"
      label="Shop Now"
      icon="pi pi-shopping-bag"
    >
    </p-button>
  </h2>
</ng-template>

<!-- Cart Items -->
<ng-template #elseBlock>
  <section class="mt-5 container border rounded">
    <!-- Empty Cart Button -->
    <div class="d-flex justify-content-end">
      <button class="btn btn-danger my-3 mx-4">Empty Cart</button>
    </div>

    <!-- Cart items table in large screens-->
    <div class="d-none d-lg-block">
      <table class="table">
        <thead>
          <!-- Table header -->
          <tr>
            <th scope="col" class="fs-5">Image</th>
            <th scope="col" class="fs-5">Name</th>
            <th scope="col" class="fs-5">Price</th>
            <th scope="col" class="fs-5">Quantity</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <!-- Table Item -->
          <tr>
            <td class="w-25 align-middle">
              <figure class="m-0">
                <img
                  src="assets/images/cat.jpg"
                  alt="Item Image"
                  class="img-fluid"
                />
              </figure>
            </td>
            <td class="align-middle"><p class="fs-5">Cat</p></td>
            <td class="align-middle"><p class="fs-5">200 EGP</p></td>
            <td class="align-middle">
              <button
                class="fs-5 text-secondary btn btn-light QuantityBtn"
                (click)="increaseQty()"
              >
                <i class="fa-solid fa-circle-plus fs-4"></i>
              </button>
              &nbsp; <span class="fs-5">{{ count }}</span> &nbsp;
              <button
                class="fs-5 text-secondary btn btn-light QuantityBtn"
                (click)="decreaseQty()"
              >
                <i class="fa-solid fa-circle-minus fs-4"></i>
              </button>
            </td>
            <td class="text-center align-middle">
              <button class="btn btn-light removeBtn">
                <i class="fa-solid fa-trash-can fs-3"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Cart items Cards in medium and small screens-->
    <div class="p-2 d-flex flex-wrap CardContainer d-lg-none">
      <div class="col-12 p-2">
        <p-card styleClass="p-card-shadow  card p-2 ">
          <ng-template pTemplate="header">
            <div class="d-flex card__detailsContainer">
              <figure>
                <img
                  alt="Itam Image"
                  class="card__img img-fluid"
                  src="assets/images/cat.jpg"
                />
              </figure>
              <div class="mx-3">
                <p class="card__title fw-md-bold fs-md-6">
                  BARSÂ® Flea & Ticks Drops For Dogs 10 Kg (1 pipette)
                </p>
                <p class="card__price fw-bold my-1 fs-6" style="color: #ecada6">
                  200 EGP
                </p>
              </div>
            </div>
          </ng-template>

          <ng-template pTemplate="footer">
            <div class="d-flex justify-content-between card__buttonsContainer">
              <div>
                <button class="btn btn-light removeBtn">
                  <i class="fa-solid fa-trash-can fs-3"></i>
                </button>
              </div>

              <div>
                <button
                  class="fs-5 text-secondary btn btn-light QuantityBtn"
                  (click)="increaseQty()"
                >
                  <i class="fa-solid fa-circle-plus fs-4"></i>
                </button>
                &nbsp; <span class="fs-5">{{ count }}</span> &nbsp;
                <button
                  class="fs-5 text-secondary btn btn-light QuantityBtn"
                  (click)="decreaseQty()"
                >
                  <i class="fa-solid fa-circle-minus fs-4"></i>
                </button>
              </div>
            </div>
          </ng-template>
        </p-card>
      </div>
    </div>

    <!-- Total price -->
    <h4 class="mt-4 text-end mb-5">Total Price: 1000 EGP</h4>
  </section>
</ng-template>
